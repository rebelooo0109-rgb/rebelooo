<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>rebel ooo</title>
<style>
    body {
        margin: 0;
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    #carinha {
        font-size: clamp(5rem, 15vw, 10rem);
        position: relative;
        cursor: pointer;
        user-select: none;
        transition: transform 0.3s ease;
    }

    .texto-direita {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 1.5rem;
        text-align: right;
    }

    .mensagem-baixo {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 1.2rem;
        color: #aaa;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
    }
    .mensagem-baixo.show {
        opacity: 1;
    }
</style>
</head>
<body>
<div id="carinha" role="button" tabindex="0">:)</div>
<div class="texto-direita">rebel ooo<br>0109</div>
<div class="mensagem-baixo" id="mensagem">dclp, vc ainda está ai?</div>

<script>
const carinha = document.getElementById('carinha');
const mensagem = document.getElementById('mensagem');

let piscando = false;
let pulando = false;

// Estado de transform composto
let escala = 1;
let deslocY = 0;
function aplicarTransform() {
    carinha.style.transform = `translateY(${deslocY}px) scale(${escala})`;
}

// Piscadinha (compõe com o pulo)
function piscar() {
    if (piscando) return;
    piscando = true;
    carinha.textContent = ";)";
    escala = 1.2;
    aplicarTransform();
    setTimeout(() => {
        carinha.textContent = ":)";
        escala = 1;
        aplicarTransform();
        piscando = false;
    }, 500);
}

// Pulo (compõe com a piscadinha)
function pular() {
    if (pulando) return;
    pulando = true;
    deslocY = -150;
    aplicarTransform();
    setTimeout(() => {
        deslocY = 0;
        aplicarTransform();
        pulando = false;
    }, 400);
}

// Inatividade: mostra mensagem e faz um pulo após 10s
let timeoutInatividade;
function mostrarMensagem() {
    mensagem.classList.add('show');
}
function esconderMensagem() {
    mensagem.classList.remove('show');
}
function resetarInatividade() {
    clearTimeout(timeoutInatividade);
    esconderMensagem();
    timeoutInatividade = setTimeout(() => {
        pular();
        mostrarMensagem();
    }, 10000); // 10 segundos
}

// Eventos de interação (reiniciam inatividade)
function interagir() {
    piscar();
    pular();
    resetarInatividade();
}
carinha.addEventListener('click', interagir);
carinha.addEventListener('touchstart', interagir, { passive: true });
document.addEventListener('keydown', (e) => {
    if (e.code === 'Space' || e.code === 'Enter') {
        e.preventDefault();
        interagir();
    } else {
        resetarInatividade();
    }
});
// Considera movimento do mouse e toque como atividade
document.addEventListener('mousemove', resetarInatividade);
document.addEventListener('touchmove', resetarInatividade, { passive: true });
