<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carinha Interativa</title>
    <style>
        body {
            margin: 0;
            background-color: #121212; /* fundo escuro */
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .smile {
            font-size: 10rem; /* tamanho grande do carinha */
            position: relative;
            transition: transform 0.3s;
            cursor: pointer; /* indica que é clicável no celular */
        }

        .texto-direita {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="smile" id="smile">:)</div>
    <div class="texto-direita">rebel ooo<br>0109</div>

    <script>
        const smile = document.getElementById('smile');

        function pular() {
            // Move para cima
            smile.style.transform = 'translateY(-150px)';

            // Volta para baixo
            setTimeout(() => {
                smile.style.transform = 'translateY(0)';
            }, 500); // tempo do pulo
        }

        // Pula quando apertar a barra de espaço
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                pular();
            }
        });
