<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carinha Piscando</title>
    <style>
        body {
            margin: 0;
            background-color: #121212; /* fundo escuro */
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .smile {
            font-size: 10rem; /* carinha grande */
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
        }

        .texto-direita {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="smile" id="smile">:)</div>
    <div class="texto-direita">rebel ooo<br>0109</div>

    <script>
        const smile = document.getElementById('smile');
        let piscando = false;

        function piscar() {
            if (!piscando) {
                piscando = true;
                smile.textContent = ";)"; // carinha piscando
                smile.style.transform = "scale(1.2)"; // zoom divertido

                setTimeout(() => {
                    smile.textContent = ":)"; // volta ao normal
                    smile.style.transform = "scale(1)";
                    piscando = false;
                }, 500);
            }
        }

        // Piscadinha com barra de espaÃ§o
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                piscar();
            }
        });

        // Piscadinha com clique ou toque
        smile.addEventListener('click', piscar);
        smile.addEventListener('touchstart', piscar);
    </script>
</body>
</html>
