<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>rebel ooo</title> <!-- Nome da aba -->
    <style>
        body {
            margin: 0;
            background-color: #121212; /* fundo escuro */
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* começa na base da tela */
            overflow: hidden;
            position: relative;
        }

        #carinha {
            font-size: 8rem; /* carinha grande */
            position: relative;
            bottom: 0;
            transition: bottom 0.3s; /* animação suave do pulo */
            cursor: pointer;
            user-select: none;
        }

        .texto-direita {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="carinha">:)</div>
    <div class="texto-direita">rebel ooo<br>0109</div>

    <script>
        const carinha = document.getElementById('carinha');

        function pular() {
            if (!carinha.classList.contains('jump')) {
                carinha.classList.add('jump');
                carinha.style.bottom = '150px'; // sobe 150px

                setTimeout(() => {
                    carinha.style.bottom = '0'; // volta para baixo
                    carinha.classList.remove('jump');
                }, 400); // tempo do pulo
            }
        }

        // Pular com barra de espaço
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault(); // evita scroll da página
                pular();
            }
        });
