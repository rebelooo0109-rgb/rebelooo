<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carinha Sorrindo</title>
    <style>
        body {
            margin: 0;
            background-color: #121212; /* fundo escuro */
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .smile {
            font-size: 10rem; /* tamanho grande do carinha */
        }

        .texto-direita {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="smile">:)</div>
    <div class="texto-direita">rebel ooo<br>0109</div>
</body>
</html>
