<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>rebel ooo</title>
<style>
    body {
        margin: 0;
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center; /* carinha no centro */
        position: relative;
        overflow: hidden;
    }

    #carinha {
        font-size: 10rem;
        position: relative;
        bottom: 0;
        cursor: pointer;
        user-select: none;
        transition: bottom 0.3s, transform 0.2s;
    }

    .texto-direita {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 1.5rem;
        text-align: right;
    }
</style>
</head>
<body>
<div id="carinha">:)</div>
<div class="texto-direita">rebel ooo<br>0109</div>

<script>
const carinha = document.getElementById('carinha');
let piscando = false;
let pulando = false;

// Piscadinha
function piscar() {
    if (!piscando) {
        piscando = true;
        carinha.textContent = ";)";
        carinha.style.transform = "scale(1.2)";
        setTimeout(() => {
            carinha.textContent = ":)";
            carinha.style.transform = "scale(1)";
            piscando = false;
        }, 500);
    }
}

// Pulo
function pular() {
    if (!pulando) {
        pulando = true;
        carinha.style.bottom = '150px';
        setTimeout(() => {
            carinha.style.bottom = '0';
            pulando = false;
        }, 400);
    }
}

// Ação ao clicar, tocar ou apertar espaço
carinha.addEventListener('click', () => { piscar(); pular(); });
carinha.addEventListener('touchstart', () => { piscar(); pular(); });
document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
        e.preventDefault();
        piscar();
        pular();
    }
});

// Pulinhos automáticos aleatórios
function pulinhoAleatorio() {
    const delay = Math.random() * 4000 + 1000; // 1 a 5 segundos
    setTimeout(() => {
        pular();
        pulinhoAleatorio();
    }, delay);
}
pulinhoAleatorio();
</script>
</body>
</html>
