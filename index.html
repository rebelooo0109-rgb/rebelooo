<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>rebel ooo</title>
<style>
    body {
        margin: 0;
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    #carinha {
        font-size: clamp(5rem, 15vw, 10rem);
        position: relative;
        cursor: pointer;
        user-select: none;
        transition: transform 0.3s ease;
    }

    .texto-direita {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 1.5rem;
        text-align: right;
    }

    .mensagem-baixo {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 1.2rem;
        color: #aaa;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
    }
    .mensagem-baixo.show {
        opacity: 1;
    }

    .poema-centro {
        position: absolute;
        text-align: center;
        font-size: 1.2rem;
        font-style: italic;
        transform: rotate(-5deg);
        opacity: 0;
        transition: opacity 1s ease;
        white-space: pre-line; /* respeita quebras de linha */
    }
    .poema-centro.show {
        opacity: 1;
    }
</style>
</head>
<body>
<div id="carinha" role="button" tabindex="0">:)</div>
<div class="texto-direita">rebel ooo<br>0109</div>
<div class="mensagem-baixo" id="mensagem">dclp, vc ainda está ai?</div>
<div class="poema-centro" id="poema">
da mi basia mille, deinde centum,
dein mille altera, dein secunda centum,
deinde usque altera mille, deinde centum.
dein, cum milia multa fecerimus,
conturbabimus illa, ne sciamus,
aut nequis malus invidere possit,
cum tantum sciat esse basiorum.
</div>

<script>
const carinha = document.getElementById('carinha');
const mensagem = document.getElementById('mensagem');
const poema = document.getElementById('poema');

let piscando = false;
let pulando = false;
let escala = 1;
let deslocY = 0;

function aplicarTransform() {
    carinha.style.transform = `translateY(${deslocY}px) scale(${escala})`;
}

// Piscadinha
function piscar() {
    if (piscando) return;
    piscando = true;
    carinha.textContent = ";)";
    escala = 1.2;
    aplicarTransform();
    setTimeout(() => {
        carinha.textContent = ":)";
        escala = 1;
        aplicarTransform();
        piscando = false;
    }, 500);
}

// Pulo
function pular() {
    if (pulando) return;
    pulando = true;
    deslocY = -150;
    aplicarTransform();
    setTimeout(() => {
        deslocY = 0;
        aplicarTransform();
        pulando = false;
    }, 400);
}

// Inatividade
let timeout10s, timeout25s;

function mostrarMensagem() {
    mensagem.classList.add('show');
}
function esconderMensagem() {
    mensagem.classList.remove('show');
}
function mostrarPoema() {
    carinha.style.display = "none";
    esconderMensagem();
    poema.classList.add('show');
}
function resetarInatividade() {
    clearTimeout(timeout10s);
    clearTimeout(timeout25s);
    esconderMensagem();
    poema.classList.remove('show');
    carinha.style.display = "block";

    timeout10s = setTimeout(() => {
        pular();
        mostrarMensagem();
    }, 10000); // 10 segundos

    timeout25s = setTimeout(() => {
        mostrarPoema();
    }, 25000); // 25 segundos
}

// Interação
function interagir() {
    piscar();
    pular();
    resetarInatividade();
}
carinha.addEventListener('click', interagir);
carinha.addEventListener('touchstart', interagir, { passive: true });
document.addEventListener('keydown', (e) => {
    if (e.code === 'Space' || e.code === 'Enter') {
        e.preventDefault();
        interagir();
    } else {
        resetarInatividade();
    }
});
document.addEventListener('mousemove', resetarInatividade);
document.addEventListener('touchmove', resetarInatividade, { passive: true });

// Inicializa
aplicarTransform();
resetarInatividade();
</script>
</body>
</html>
